{% extends "base.html" %}

{% block content %}

<h1>Blog Users!</h1>
        <form action="/blog" method='get'>
            <ul>
                {% for user in users %}
                <li class='users'><a href='/blog?user_id={{user.id}}'>{{user.username}}</li>
                {% endfor %}
            </ul>
        </form>
{% endblock %}
